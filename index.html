<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span><span class="timer-colon">:</span><span id="seconds">00</span>
        </div>
        <div class="controls">
            <div class="progress-ring">
                <svg class="progress-ring__circle" width="172" height="172">
                    <circle class="progress-ring__circle-bg" r="78" cx="86" cy="86" />
                    <circle class="progress-ring__circle-fg" r="78" cx="86" cy="86" />
                </svg>
                <button id="toggle-timer"><i class="fas fa-play"></i></button>
            </div>
        </div>
        <div class="reset-container">
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
